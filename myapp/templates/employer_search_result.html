{% load static %}
<!-- <div style="background-color: white"> -->
{% block content %}
    <style>
    .imgRadius{
    border-radius: 50%;
    }
    b{
    color: #616161;
    }
    
    .disabilityText{
    color: #47CCA6;
    }
    </style>
    <div class="uk-background-default">
        <br>
        <!-- {{output}} -->
        <h2 class="uk-heading-bullet uk-margin-remove-top">ผลการค้นหา </h2>
        <br>
        <!-- <label class="uk-text-muted"> </label><br>     -->
        
        <div class="container ">
            {% for o in output %}
                <div class="uk-child-width-1-1@s uk-child-width-1-2@m " uk-grid>
                    <div class="uk-width-auto@m  ">
                        <img class="imgCrop uk-align-center imgRadius"  style="width: 90px;height: 90px" src="{{o.url_pic}}" alt="your image" />
                        
                    </div>
                    <div class="uk-width-expand@m  ">
                        <div  uk-grid>
                            <div class="uk-width-1-2@m uk-width-1-2@s">
                                <a href="{% url "dis_detail" o.id job_id %}">{{o.name}}   </a><p></p>
                              <label class="">{{o.dis_cate}}</label>
                                <p class="uk-margin-remove-top"><i class="fa fa-money " aria-hidden="true"></i> {{o.expected_salary1}} - {{o.expected_salary2}} บาท/เดือน</span> 
                                 <span class="uk-margin-left">
                             <b><i class="fa fa-map-marker" aria-hidden="true"></i></b> {{o.province}}</span></b>
                                
                                <p></p>  <label class="uk-margin-remove-top" for="">งานที่สนใจ: <span> {{o.job_interest}}</span></label>
                                <p class="uk-margin-remove-top ">{{o.job_exp}}</p>
                            </div>
                            <div class="uk-width-1-2@m uk-width-1-2@s ">
                                <div class="uk-margin uk-align-right">
                                    
                                    <button  type="submit" class="uk-button uk-button-default  uk-button-small " >เชิญร่วมงาน</button> <span> <button  type="submit" class="uk-button uk-button-default uk-button-small " >บันทึก</button></span>
                                    <p></p>
                               <div class="uk-text-right "> <p class="uk-margin-remove-bottom">ผลลัพธ์การจับคู่</p>
                                    <p class="score uk-margin-remove-top"> {{o.score}} %</p></div>
                                
                                </div>
                      
                            </div>
                        </div>
                        
                  
                        </div>
                   </div> 
                    <hr>
                {% endfor %}
         
                </div>
            </div>
        {% endblock %}
    <!-- </div>
